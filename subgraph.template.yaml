specVersion: 0.0.2
description: Unlock Protocol & Associated contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: {{network}}
    source:
      address: "{{unlockContractAddress}}"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewLock
        - NewTokenURI
        - NewGlobalTokenSymbol
        - OwnershipTransferred
      abis:
        - name: Contract
          file: ./abis/Contract.json
        - name: PublicLock
          file: ./abis/PublicLock.json
      eventHandlers:
        - event: NewLock(indexed address,indexed address)
          handler: handleNewLock
        - event: NewTokenURI(string)
          handler: handleNewTokenURI
        - event: NewGlobalTokenSymbol(string)
          handler: handleNewGlobalTokenSymbol
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: PublicLock
    network: {{network}}
    source:
      abi: PublicLock
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - PublicLock
        - KeyHolder
        - KeyPurchase
      abis:
        - name: PublicLock
          file: ./abis/PublicLock.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleLockTransfer
        - event: PriceChanged(uint256,uint256)
          handler: handlePriceChanged
        - event: CancelKey(indexed uint256,indexed address,indexed address,uint256)
          handler: handleCancelKey
        - event: ExpireKey(uint256)
          handler: handleExpireKey

      file: ./src/lockMapping.ts
